<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- USING attributes of orderd list(type="1" is used for show serial number in numbers) -->
     <ol type="1" start="99">
        <!-- this "value" attribute is used to start serial number from where we want -->
     <li>Orange</li>
     <li>Apple</li>
     </ol>
     <br/>
     <hr/>
     <!-- using "reversed" to reverse our list -->
     <ol reversed>
        <li value="80">BHARDWAJ</li>
        <li>HARSH</li>
     </ol>
<hr/>
     <!-- USING attributes of unorderd list(type) -->
     <ul type="circle">
        <li>Orange</li>
        <li>apple</li>
        <li>Guava</li>
     </ul>
<br/>
<hr/>
<!-- Important attributes of anchor(<a>) tag -->
    <!-- [TARGET] and [DOWNLOAD] attributes -->
    <p>using target in anchor tag which open hyperlink on new tab <a href="basics1.html" target="_blank">CLICK</a></p>
    <a href="tofu.webp" download>download tofu image</a>
<br/>
<br/>
<hr/>
    <!-- USING IMAGE ATTRIBUTE -->
     <img src="tofu.webp" alt="oops cant load image" height="200" width="200">
    </body>
</html>
